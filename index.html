<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calulator-section">
        <input type="text" id="number-input" placeholder="calculate" />
        <div class="inputs">
          <input
            id="one-btn"
            value="1"
            type="button"
            onclick="display('1')"
            onkeydown="myFunction(event)"
          />
          <input
            id="two-btn"
            value="2"
            type="button"
            onclick="display('2')"
            onkeydown="myFunction(event)"
          />
          <input
            id="three-btn"
            value="3"
            type="button"
            onclick="display('3')"
            onkeydown="myFunction(event)"
          />
          <input
            id="four-btn"
            value="4"
            type="button"
            onclick="display('4')"
            onkeydown="myFunction(event)"
          />
          <input
            id="five-btn"
            value="5"
            type="button"
            onclick="display('5')"
            onkeydown="myFunction(event)"
          />
          <input
            id="six-btn"
            value="6"
            type="button"
            onclick="display('6')"
            onkeydown="myFunction(event)"
          />
          <input
            id="seven-btn"
            value="7"
            type="button"
            onclick="display('7')"
            onkeydown="myFunction(event)"
          />
          <input
            id="eight-btn"
            value="8"
            type="button"
            onclick="display('8')"
            onkeydown="myFunction(event)"
          />
          <input
            id="nine-btn"
            value="9"
            type="button"
            onclick="display('9')"
            onkeydown="myFunction(event)"
          />
          <input
            id="zero-btn"
            value="0"
            type="button"
            onclick="display('0')"
            onkeydown="myFunction(event)"
          />
          <input
            id="add-btn"
            value="+"
            type="button"
            onclick="display('+')"
            onkeydown="myFunction(event)"
          />
          <input
            id="minus-btn"
            value="-"
            type="button"
            onclick="display('-')"
            onkeydown="myFunction(event)"
          />
          <input
            id="divide-btn"
            value="/"
            type="button"
            onclick="display('/')"
            onkeydown="myFunction(event)"
          />
          <input
            id="times-btn"
            value="*"
            type="button"
            onclick="display('*')"
            onkeydown="myFunction(event)"
          />
          <input id="equals-btn" value="=" type="button" onclick="solve()" />
          <input id="clear-btn" value="C" type="button" onclick="reset()" />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
